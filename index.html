<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Dashboard - Get real-time weather information for any city">
    <meta name="theme-color" content="#2a256a">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="./assets/css/style.css" as="style">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script src="./assets/js/script.js" defer></script>
    
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="title">Weather Dashboard</h1>
    </header>
    
    <main class="container-fluid">
        <div class="row g-3">
            <!-- Search Section -->
            <div class="col-12 col-md-3">
                <div class="searchForm">
                    <h2>Search for a City:</h2>
                    <div class="mb-3">
                        <input type="text" 
                               id="searchBar" 
                               class="form-control" 
                               placeholder="Enter city name..."
                               aria-label="City search">
                    </div>
                    <div class="mb-3">
                        <button type="button" 
                                id="searchBtn" 
                                class="btn btn-primary w-100"
                                aria-label="Search">
                            Search
                        </button>
                    </div>
                    <div id="historyButton" class="mt-3"></div>
                </div>
            </div>
            
            <!-- Weather Display Section -->
            <div class="col-12 col-md-9">
                <div id="cityBig" class="h-100"></div>
            </div>
        </div>
    </main>
</body>
</html>
